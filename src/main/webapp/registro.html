<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="estilosLogin.css">
</head>
<body>
  <div class="login-container">
    <h2>Crear Mi Cuenta</h2>
    
    <form name="altaClientes" action="Sv_clientes" method="post">
      <div class="interiorForm">
          <div class="parte1">
         <div class="form-group">
        <label for="username">Nombre</label>
        <input type="text" name="nombre" required placeholder="Nombre">
      </div>
      <div class="form-group">
        <label>Apellidos:</label>
        <input type="text" name="apellidos" required placeholder="Apellidos">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" name="password" required placeholder="Password">
      </div>
      <div class="form-group">
        <label>DNI/NIE/PASAPORTE:</label>
        <input type="dni" name="dni" required placeholder="DNI">
      </div>
     
      </div>
      <div class="parte1">
         <div class="form-group">
        <label>Teléfono:</label>
        <input type="telefono" name="telefono" required placeholder="Teléfono">
       </div>
        <div class="form-group">
         <label>Fecha de nacimiento:</label>
        <input type="date" name="fechaNacimiento" required placeholder="Fecha de nacimiento">
      </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" name="correoElectronico" required placeholder="Correo electrónico">
      </div>  
      </div>
      </div>
    <p class="small">
     Si una cuenta, considera que has aceptado los Términos y Condiciones Generales de Uso y da su consentimiento al tratamiento de sus datos, de conformidad con la Política de Confidencialidad de Camping Tipi. 
    </p>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
