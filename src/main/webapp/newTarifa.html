  <section>
    <h2>Tarifas</h2>
<div class="formulario">

    <form name="altaTarifas" action="Sv_tarifa" method="post">
      <ul>
        <li>
          <label>Vehículos:</label>
          <input type="text" name="vehiculo" required>
        </li>
        <li>
          <label>Adultos:</label>
          <input type="text" name="adulto" required>
        </li>
        <li>
          <label>Menores:</label>
          <input type="text" name="menor" required>
        </li>
        <li>
          <label>Toma de luz:</label>
          <input type="radio" name="tomaLuz" required>
        </li>
        <li>
          <label>Toma de agua:</label>
          <input type="radio" name="tomaAgua" required>
        </li>
        <input type="submit" value="Guardar">
      </ul>
    </form>
